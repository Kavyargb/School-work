<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narayani Namostute</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;600&family=Exo+2:wght@300;700&display=swap"
        rel="stylesheet">
    
    <!-- Link to Central Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-index">
    <div class="background-container">
        <div class="cosmic-dust"></div>
    </div>

    <div class="orrery-container" id="orrery">
        <svg id="orrery-svg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;">
            <g id="orbit-paths"></g>
            <line id="connection-line" x1="50%" y1="50%"></line>
        </svg>

        <div class="sun" id="sun">
            <h1>Narayani Namostute</h1>
        </div>
    </div>

    <div class="instructions">Click a planet to explore, or the sun to reset.</div>
    <div id="info-panel" class="info-panel"></div>

    <div class="mobile-fallback" style="display: none;">
        <h1>Narayani Namostute</h1>
        <div id="mobile-list"></div>
    </div>

    <!-- Link to Central JavaScript File -->
    <script src="main.js"></script>
</body>
</html>
